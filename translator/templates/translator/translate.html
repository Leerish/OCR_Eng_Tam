<!DOCTYPE html>
<html>
<head>
    <title>Newspaper Translator</title>
</head>
<body>
    <h1>Newspaper Translator</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Translate</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
